
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-3">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">List of books</h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">	  
		                <div class="col-md-7"> 
		                  <table class="table table-hover table-user-information">
		                  	<thead>
		                  		<th>Title</th>
		                  		<th>Author</th>
		                  		<th>Keywords</th>
		                  		<th>Publication year</th>
		                  		<th>Category</th>
		                  		<th>Language</th>
		                  		<th>User</th>
		                  		<th>Filename</th>
		                  	</thead>
		                    <tbody>
		                      <tr ng-repeat="book in blc.books | orderBy: 'id'">
		                        <td ng-click="blc.editBook(book.id)"> {{book.title}} </td>
		                        <td ng-click="blc.editBook(book.id)"> {{book.author}} </td>
		                        <td ng-click="blc.editBook(book.id)"> {{book.keywords}} </td>
		                        <td ng-click="blc.editBook(book.id)"> {{book.publication_year}} </td>  
		                        <td ng-click="blc.editBook(book.id)"> {{book.category.name}} </td>
		                        <td ng-click="blc.editBook(book.id)"> {{book.language.name}} </td>  
		                        <td ng-click="blc.editBook(book.id)"> {{book.user.firstname}} &nbsp {{book.user.lastname}} </td> 
		                        <td ng-click="blc.editBook(book.id)"> {{book.filename}} </td>                    
		                      </tr>                    
		                    </tbody>
		                  </table>
		                </div>
		              </div>
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">                               
                            <button type="button" ng-show="blc.user.type == 'admin'" ng-click="blc.newBook()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="New book"><i class="fa fa-plus" style="font-size: 24px;"></i></button>                    
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
