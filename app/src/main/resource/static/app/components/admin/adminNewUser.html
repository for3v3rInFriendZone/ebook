
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 toppad">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title"> New user </h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">
		              	<form class="state-form form-horizontal text-center" name="auc.form" novalidate>
			                <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 
				                  <img ng-show="auc.user.image" class="img-responsive img-circle col-sm-offset-3" alt="User Pic" src="{{auc.user.image}}"  width="150px" height="150px"/>
				                  <img ng-show="!auc.user.image" class="img-responsive img-circle col-sm-offset-3" alt="User Pic" src="https://diasp.eu/assets/user/default.png"  width="150px" height="150px"/>
				                  <br/>
				                  <hr/>
				                  <label for="firstname" class="col-sm-1 control-label" >Firstname:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.firstname.$error.required && auc.submitted}">
						    			 	<input class="col-sm-offset-1 form-control" type="text" ng-model="auc.user.firstname" id="firstname" name="firstname" required/>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.firstname.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Firstname is required.</p>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 		
				                  <label for="lastname" class="col-sm-1 control-label" >Lastname:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.lastname.$error.required && auc.submitted}">
						    			 	<input class="col-sm-offset-1 form-control" type="text" ng-model="auc.user.lastname" id="lastname" name="lastname" required/>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.lastname.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Lastname is required.</p>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 			                  
				                  <label for="username" class="col-sm-1 control-label" >Username:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.username.$error.required && auc.submitted}">
						    			 	<input class="col-sm-offset-1 form-control" type="text" ng-model="auc.user.username" id="username" name="username" required/>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.username.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Username is required.</p>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 			                  
				                  <label for="password" class="col-sm-1 control-label" >Password:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.password.$error.required && auc.submitted}">
						    				<input class="col-sm-offset-1 form-control" type="password" ng-model="auc.user.password" id="password" name="password" required/>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.password.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Password is required.</p>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 			                  
				                  <label for="retypePassword" class="col-sm-1 control-label" >Retype password:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.retypePassword.$error.required && auc.submitted}">
						    				<input class="col-sm-offset-1 form-control" type="password" ng-model="auc.retypePassword" id="retypePassword" name="retypePassword" required/>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.retypePassword.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Retype field is required.</p>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 			                  
				                  <label for="chooseType" class="col-sm-1 control-label" >Type:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.chooseType.$error.required && auc.submitted}">
						    			 	<select class="form-control col-sm-offset-1" name="chooseType" ng-options="type.name for type in auc.types track by type.name" ng-model="auc.user.type" required>
											</select>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.chooseType.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Type of user is required.</p>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group" >
				                <div class="col-sm-8 col-sm-offset-3"> 			                  
				                  <label for="image" class="col-sm-1 control-label">Image:</label>
				                  <div class="col-sm-8">
						    			<div>
						    			 	<input class="col-sm-offset-1 form-control" type="text" ng-model="auc.user.image" id="image" name="image"/>
						    			</div>
						    	  </div>
						    	</div>
				              </div>
				              <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-3"> 			                  
				                  <label for="chooseCategory" class="col-sm-1 control-label" >Category:</label>
				                  <div class="col-sm-8">
						    			<div ng-class="{'has-error': auc.form.chooseCategory.$error.required && auc.submitted}">						    			
						    			 	<select class="form-control col-sm-offset-1" name="chooseCategory" ng-options="category.name for category in auc.categories track by category.name" ng-model="auc.user.category" required>
											</select>
						    			</div>
						    			<p class="text-center" ng-show="auc.form.chooseCategory.$error.required && auc.submitted" style="color: red; font-size: 14px;"> Category of user is requred.</p>
						    	  </div>
						    	</div>
				              </div>			                
		                </form>
		              </div>
		              
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">                          
                            <button type="button" ng-click="auc.saveNewUser()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="Save"><i class="fa fa-check"></i></button>
                            <button type="button" ng-click="auc.cancelNewUser()" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancel"><i class="fa fa-ban"></i></button>
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
