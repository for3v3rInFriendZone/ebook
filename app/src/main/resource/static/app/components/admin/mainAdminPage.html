
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 toppad">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">{{acr.nameAndSurname}}</h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">
		              	<form class="state-form form-horizontal text-center" name="hic.form" novalidate>
			                <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-2"> 
				                  <img class="img-responsive img-circle col-sm-offset-5" alt="User Pic" src="{{acr.user.image}}"  width="150px" height="150px"/>
				                  <br/>
				                  <table class="table table-user-information">
				                    <tbody>
				                      <tr>
				                        <td> <b>Firstname: </b> </td>
				                        <td ng-show="!acr.editFlag">{{acr.user.firstname}}</td>
				                        <td ng-show="acr.editFlag"><input type="text" class="form-control" ng-model="acr.user.firstname"></td>
				                      </tr>
				                      <tr>
				                        <td><b>Lastname: </b></td>
				                        <td ng-show="!acr.editFlag">{{acr.user.lastname}}</td>
				                        <td ng-show="acr.editFlag"><input type="text" class="form-control" ng-model="acr.user.lastname"></td>
				                      </tr>
				                      <tr>
				                        <td><b>Username: </b></td>
				                        <td>{{acr.user.username}}</td>	                       
				                      </tr>
				                      <tr ng-show="acr.editFlag">
				                        <td><b>Password: </b></td>
				                        <td> <button type="button" ng-click="acr.newPass()" class="btn btn-sm btn-warning" data-toggle="tooltip" data-placement="bottom" title="New password"><i class="fa fa-pencil"></i></button></td> 
				                      </tr>	                    
				                       <tr>
				                        <td><b>Type: </b></td>
				                        <td>{{acr.user.type}}</td>
				                      </tr>
				                      <tr ng-show="acr.editFlag">
				                        <td> <b>Image: </b></td>
				                        <td> <input type="text" class="form-control" ng-model="acr.user.image"></td>
				                      </tr>
				                        <td><b>Category: </b></td>
				                        <td>{{acr.user.category.name}}</td>
				                      </tr>
				                    </tbody>
		                  		</table>
						    	</div>
				              </div>			           		                
		                </form>
		              </div>
		              
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">     
                            <button ng-show="!acr.editFlag" type="button" ng-click="acr.edit()" class="btn btn-sm btn-warning" data-toggle="tooltip" data-placement="bottom" title="Edit"><i class="fa fa-pencil"></i></button>
                            <button ng-show="!acr.editFlag && acr.currentState == 'userEdit'" type="button" ng-click="acr.remove(acr.user.id)" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="bottom" title="Remove"><i class="fa fa-trash"></i></button>
                            <button ng-show="acr.editFlag" type="button" ng-click="acr.done()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="Save"><i class="fa fa-check"></i></button>
                            <button ng-show="acr.editFlag" type="button" ng-click="acr.cancel()" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancel"><i class="fa fa-ban"></i></button>
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
