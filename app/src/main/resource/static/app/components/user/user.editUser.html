
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 toppad">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">{{uec.nameAndSurname}}</h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">
		              	<form class="state-form form-horizontal text-center" name="uec.form" novalidate>
			                <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-2"> 
				                  <img class="img-responsive img-circle col-sm-offset-5" alt="User Pic" src="{{uec.user.image}}"  width="150px" height="150px"/>
				                  <br/>
				                  <table class="table table-user-information">
				                    <tbody>
				                      <tr>
				                        <td> <b>Firstname: </b> </td>
				                        <td><input type="text" class="form-control" ng-model="uec.user.firstname"></td>
				                      </tr>
				                      <tr>
				                        <td><b>Lastname: </b></td>
				                        <td><input type="text" class="form-control" ng-model="uec.user.lastname"></td>
				                      </tr>
				                      <tr>
				                        <td><b>Username: </b></td>
				                        <td>{{uec.user.username}}</td>	                       
				                      </tr>
				                      <tr>
				                        <td><b>Password: </b></td>
				                        <td> <button type="button" ng-click="uec.newPass()" class="btn btn-sm btn-warning" data-toggle="tooltip" data-placement="bottom" title="New password"><i class="fa fa-pencil"></i></button></td> 
				                      </tr>	                    
				                       <tr>
				                        <td><b>Type: </b></td>
				                        <td>{{uec.user.type}}</td>
				                      </tr>
				                      <tr>
				                        <td> <b>Image: </b></td>
				                        <td> <input type="text" class="form-control" ng-model="uec.user.image"></td>
				                      </tr>
				                        <td><b>Category: </b></td>
				                        <td> <select class="form-control" name="chooseCategory" ng-options="category.name for category in uec.categories track by category.name" ng-model="uec.user.category">
											 </select> 
										</td>
				                      </tr>
				                    </tbody>
		                  		</table>
						    	</div>
				              </div>			           		                
		                </form>
		              </div>
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">   
                        	<button type="button" ng-click="uec.cancel()" class="btn btn-sm btn-info data-toggle="tooltip" data-placement="bottom" title="Cancel"><i class="fa fa-arrow-left"></i></button>                      
                            <button type="button" ng-click="uec.done()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="Save"><i class="fa fa-check"></i></button>                    
                            <button ng-show="uec.currentState == 'main.usersEdit'" type="button" ng-click="uec.remove()" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="bottom" title="Remove user"><i class="fa fa-trash-o"></i></button>
                        </div>
                        
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
