<div class="modal-header">
	<h2 class="text-center" style="color: lightblue;">Change user info
	</h2>
</div>
<div class="modal-body text-center">
		<table class="table table-user-information">
			<tbody>
				<tr>
					<td><b>Firstname: </b></td>
					<td ><input type="text"
						ng-model="acr.editedUser.firstname"></td>
				</tr>
				<tr>
					<td><b>Lastname: </b></td>
					<td><input type="text"
						ng-model="acr.editedUser.lastname"></td>
				</tr>
				<tr>
					<td><b>Username: </b></td>
					<td><input type="text"
						ng-model="acr.editedUser.username"></td>
				</tr>
				<tr>
					<td><b>Password: </b></td>
					<td>
						<button type="button" ng-click="acr.newPass()"
							class="btn btn-sm btn-warning" data-toggle="tooltip"
							data-placement="bottom" title="New password">
							<i class="fa fa-pencil"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td><b>Type: </b></td>
					<td><input type="text"
						ng-model="acr.editedUser.type"></td>
				</tr>
				<tr>
					<td><b>Image: </b></td>
					<td><input type="text" ng-model="acr.editedUser.image"></td>
				</tr>
				<td><b>Category: </b></td>
				<td>{{acr.editedUser.category.name}}</td>
				</tr>
			</tbody>
		</table>
</div>
<div class="modal-footer">
	<div class="text-center">
		<button class="btn btn-success" ng-click="acr.saveEditedUser()">
			<i class="fa fa-check"></i>
		</button>
		<button class="btn btn-danger" ng-click="acr.closeModal()">
			<i class="fa fa-ban"></i>
		</button>
	</div>
</div>
